<div class="container mt-3">
  <app-card
    [titulo]="card.titulo"
    [descricao]="card.descricao"
    [url]="card.imagemUrl"
    (buttonClicked)="onClick($event)"
  >
  </app-card>
  <app-card [titulo]="'Titulo do card'" [descricao]="' descricao '"> </app-card>

  <div class="container mt-3"></div>

  <div class="row">
    <app-button
      [color]="'primary'"
      [outline]="true"
      [name]="'Botão 2'"
      [size]="'big'"
      [badge]="'teste'"
    ></app-button>
  </div>

  <div class="row mt-3">
    <app-button
      [color]="'success'"
      [outline]="false"
      [name]="'Botão 2'"
      [size]="'normal'"
    ></app-button>
  </div>

  <div class="row mt-3 mb-3">
    <app-button
      [color]="'danger'"
      [outline]="true"
      [name]="'Botão 3'"
      [size]="'small'"
    ></app-button>
  </div>
</div>
